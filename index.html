<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<header class="weather-dashboard text-center bg-dark text-light"><h1>Weather Dashboard</h1></header>
<body>
    <div class="container">
     <div class="row">
         <div class="col-4 bg-light">
             <p class="header-search my-1">Search for a city:</p>
             <div class="input mb-3">
                 <input id="input-city" type="text" place-holder="Enter city name" aria-label="Enter city name">
                 <div class="append-input">
                 </div>
             </div>
             
                <button class="btn btn-primary mb-3" type="button" id="search-button">Search
                    <i class="fas fa-search"></i>
                </button>
                <form id="history"></form>
         </div>  
         <div class="col-8">
             <div class="row mr-0">
                 <div class="col-12 border border-dark m-3 rounded">
                     <div class="row">
                         <div class="col-12">
                             <span id="city-name" class="city-name align-middle"></span>
                             <img id="current-pic" src="" alt="">
                         </div>
                     </div>
                     <div class="row">
                        <div class="col-12">
                            <p id="temperature"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex">
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
            <div class="row">
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            </div>
         </div>
     </div> 
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/weather.js"></script>
</body>
</html>
